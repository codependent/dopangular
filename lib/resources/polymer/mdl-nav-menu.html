<dom-module id="mdl-nav-menu">

  <template>
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <content/>
    </nav>
  </template>

  <script>
    Polymer({
      is: "mdl-nav-menu"
    });
  </script>

</dom-module>


<dom-module id="mdl-nav-menu-item">

  <template>
    <a class="mdl-navigation__link" href="{{href}}">{{text}}</a>
  </template>

  <script>
    Polymer({
      is: "mdl-nav-menu-item",
      properties: {
        text: {
          type: String,
          value: ""
        },
        href: {
          type: String,
          value: ""
        }
      }
    });
  </script>

</dom-module>
